{% extends "base.html" %}

{% block content %}
<title>Python Flask File Upload</title>
<h2>Select a file to upload</h2>
<form method="post" action="/" enctype="multipart/form-data">
    <dl>
		<p>
			<input type="file" name="file" autocomplete="off" required>
		</p>
    </dl>
    <p>
		<input type="submit" value="Submit">
	</p>
	<p>
		This web app will take a syllabus file (.txt or .pdf) and automatically upload key assignments to your Google Calendar with one click of the submit button!
	</p>
</form>
{% endblock %}
