<html>
    <head>
        <title>Syllabus Parser</title>
    </head>
    <body>
        <h1>Syllabus Parser</h1>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <p>{{ message }}<p>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
